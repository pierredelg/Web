<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Annuaire</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

</head>
<body>
<div class="container">
    <div class="panel panel-default">
        <div class="panel panel-heading">
            <strong class="panel-title">Annuaire de la société</strong>
        </div>
        <div class="panel-body">
        <form class="well form-horizontal" action="Annuaire.jsp">
            <div class="form-group">
                <div class="col-md-8 inputGroupContainer">
                    <input id="nom" name="nom" placeholder="Nom" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-8 inputGroupContainer">
                    <input id="prenom" name="prenom" placeholder="Prénom" class="form-control"
                           type="text">
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-8 inputGroupContainer">
                    <input id="sexe" name="sexe" placeholder="Sexe" class="form-control"
                           type="text">
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-8 inputGroupContainer">
                    <input id="tel" name="tel" placeholder="N° Telephone" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-8 inputGroupContainer">
                    <input id="fonction" name="fonction" placeholder="Fonction" class="form-control" type="text">
                </div>
            </div>
            <div>
                <button type="submit" class="btn btn-success">Rechercher</button>
            </div>
        </form>
        </div>
    </div>
</div>
</body>
</html>
