<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Création du compte</title>
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<div class="main" >

    <section class="signup" >
        <div class="container">
            <div class="signup-content">
                <form method="post" id="signup-form" class="signup-form" action="/projetUpload/Creation">
                    <input type="hidden" id="identificateur" name="identificateur" value="File.jsp">
                    <h2 class="form-title">Créer un compte</h2>
                    <div class="form-group">
                        <div class="wrap-input100 validate-input m-b-36" data-validate = "Le login est obligatoire">
                            <input class="input100" type="text" name="nom" id="nom" placeholder="Votre nom">
                            <span class="focus-input100"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="wrap-input100 validate-input m-b-36" data-validate = "Le login est obligatoire">
                            <input class="input100" type="text" name="login" id="login" placeholder="Votre identifiant">
                            <span class="focus-input100"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="wrap-input100 validate-input m-b-36" data-validate = "Le login est obligatoire">
                            <input class="input100" type="password" name="mdp" id="mdp" placeholder="Votre mot de passe">
                            <span class="focus-input100"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="container-login100-form-btn d-flex justify-content-center align-items-center">
                            <button class="login100-form-btn" type="submit">
                                S'enregistrer
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>

</div>
</body>
</html>
