<!DOCTYPE html>
<html lang="fr">
<head>
	<title>Bienvenue</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 p-l-85 p-r-85 p-t-55 p-b-55">
				<form class="login100-form validate-form flex-sb flex-w" action="/ctp/Authen" method="post">
					<span class="text-center login100-form-title p-b-32">
						Bienvenue
					</span>

					<span class="txt1 p-b-11">
						Identifiant
					</span>
					<div class="wrap-input100 validate-input m-b-36" data-validate = "Le login est obligatoire">
						<input class="input100" type="text" name="login" >
						<span class="focus-input100"></span>
					</div>
					
					<span class="txt1 p-b-11">
						Mot de passe
					</span>
					<div class="wrap-input100 validate-input m-b-12" data-validate = "Le mot de passe est obligatoire">
						<span class="btn-show-pass">
							<i class="fa fa-eye"></i>
						</span>
						<input class="input100" type="password" name="mdp" >
						<span class="focus-input100"></span>
						<input type="hidden" id="identificateur" name="identificateur" value="File.jsp">
					</div>
					<div class="text-center w-100 m-3">
						<span class="txt1 " style="font-size: small">
							Première connexion ?  <a style="font-size: small" href="creation.html">  Créer un compte</a>
						</span>
					</div>
					<div class="container-login100-form-btn d-flex justify-content-center">
						<button class="login100-form-btn" type="submit">
							Valider
					</button>
					</div>
				</form>
			</div>
		</div>
	</div>

	<div id="dropDownSelect1"></div>
</body>
</html>
